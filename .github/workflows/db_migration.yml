name: Database Migration

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    container:
      image: postgres:17

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run database migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running migration..."
          mkdir -p scripts
          if [ ! -f scripts/db_migration.sql ]; then
            echo "❌ Missing migration script"
            exit 1
          fi
          psql "$DATABASE_URL" -f scripts/db_migration.sql
          echo "✅ Migration complete"
