name: run-db-migration

on:
  workflow_dispatch:
    inputs:
      sql_path:
        description: "Path to the SQL migration file"
        required: false
        default: "scripts/db_alter_wallet.sql"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify SQL file exists
        run: |
          if [ ! -f "${{ github.event.inputs.sql_path }}" ]; then
            echo "SQL file '${{ github.event.inputs.sql_path }}' not found."
            exit 1
          fi

      - name: Run migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQL_PATH: ${{ github.event.inputs.sql_path }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is not set."
            exit 1
          fi
          echo "Running migration $SQL_PATH"
          psql "$DATABASE_URL" -f "$SQL_PATH"
