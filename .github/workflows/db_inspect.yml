name: Inspect PostgreSQL Database

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # optional: every day at 06:00 UTC

jobs:
  inspect:
    runs-on: ubuntu-latest
    container:
      image: postgres:17
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup directories
        run: mkdir -p backup/db_inspect scripts

      - name: Run database inspection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash scripts/db_inspect.sql

      - name: Commit and push inspection results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add backup/db_inspect/*
          git commit -m "DB inspection $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
